---
- name: Install NetAuth Server
  xbps:
    pkg:
      - NetAuth-server
      - sv-helper
    state: present

- name: Install TLS Certificate
  copy:
    src: secret/netauth_tls_certificate.key
    dest: /etc/netauth/keys/tls.key
    owner: root
    group: _netauth
    mode: 0640
  no_log: true
  notify:
    - netauthd

- name: Install Token Keys
  copy:
    src: secret/netauth_token.key
    dest: /etc/netauth/keys/token.key
    owner: _netauth
    group: _netauth
    mode: 0400
  no_log: true
  notify:
    - netauthd

- name: Install Firewall Rules
  copy:
    src: netauthd.rules
    dest: /etc/iptables.d/
    owner: root
    group: root
    mode: 0640
  notify:
    - iptables

- name: Enable Service
  service:
    name: netauthd
    state: started
    enabled: true
