---
network_static_routes:
  - to: default
    via: 135.181.18.178 onlink dev eth0

network_static_interfaces:
  - name: eth0
    type: direct
    addrs:
      - 65.21.160.177/32
      - 2a01:4f9:4b:42dc::d01/64

nomad_host_volumes:
  - name: root_mirror
    path: /data/root_mirror
    read_only: false
  - name: devspace_data
    path: /data/devspace
    read_only: false
  - name: devspace_home
    path: /data/devspace/home
    read_only: true

nomad_meta:
  mirror_region: fi
